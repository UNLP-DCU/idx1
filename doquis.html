<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Doquis</title>
    <link rel="stylesheet" href="resources/basicCss2.css">
    <link rel="stylesheet" href="resources/basicCss1.css">
    </head>
 
<body>

<header id="main-header">   
    <section id="block-supertitle">          
        <h2 class="supertitle-text">"Doquis is web-browser filesystem"<span class="supertitle-sub"> Tino</span>
        </h2>
    </section>
    
    <section id="block-title">            
        <h1>Doquis file manager</h1>
    </section>
</header>

<div id="main-content">
        
<section id="content">
    <section id="menue">

        <div class='directory'><h2>Home</h2></div>
        <div class="directory"><h2>My files</h2></div>
        <div class="directory"><h2>Recent</h2></div>

    </section> 

    <section id="files">

                <div class='box message'>
                    <img src="http://www.worksmedical.com/site/wp-content/themes/works/images/mail_home.png" alt="message yuo might read">
                    <h2>Message</h2>
                    <p>Hi, I'm a message.</p>
                </div>
                <div class='box picture'>
                    <img src="http://www.worksmedical.com/site/wp-content/themes/works/images/photogallery_home.png" alt="image you might see">
                    <h2>Image</h2>
                    <p> Hi, i'm an image</p>
                </div>

                <div class='box document'>
                    <img src="http://www.worksmedical.com/site/wp-content/themes/works/images/attivita_home.png" alt="documment you might read">
                    <h2>Document</h2>
                    <p> Hi, i'm a document</p>
                </div>
                <div class='box file'>
                    <img src="http://www.worksmedical.com/site/wp-content/themes/works/images/corsi_home.png" alt="generic file you might open">
                    <h2>File</h2>
                    <p> Hi, i'm a common file</p>
                </div>

    </section>
</section>

</div>
        
<footer>
    <div id='footer'><h1>Dev.</h1></div>
</footer>

</body>

</html>
